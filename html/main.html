    <div id="containerMaster">
        
        <div id="top">
            <div id="module" onClick="navigateTo('module','main_menu','main_menu');" title="Click here for Main Menu">???</div>
            <div id="indicators" onClick="chatShowFull();">
                <div id="connection" title="Connection Status: GREEN=Connected">...</div>
                <div id="workperiod" title="Workperiod ID/Status: GREEN=Open">...</div>
                <div id="battery" title="Battery Level">...</div>
                <div id="MSG_messaging" title="Click here to go to Fullscreen Messaging." onClick="chatShowFull();"><div class="MSG_Indicator MSG_OldMessage">MSG</div></div>
            </div>
            <div id="currentUser" title="Current Terminal and User.  Click to Logout" onClick="logoutUser();">[Terminal] (User)</div>
            <div id="signalRbytes" title="SignalR KB" onClick="clearTrafficBytes('signalr');">0.00</div>
            <div id="GQLbytes" title="GraphQL KB sent/rcvd/TTL" onClick="clearTrafficBytes('gql');">0.00/0.00/0.00</div>
            <div id="clock_dateTime" title="Current Date/Time">
                <span id="clock_date"></span>
                <span id="clock_time">00:00:00 AM</span>
            </div>
        </div>
        
        <!-- this section loaded by JQuery depending on nav var -->
        <div id="containerMODULE">
        </div> <!-- #containerMODULE -->

    </div><!-- #containerMaster -->

    <!-- hidden elements -->
    <div id="entityGrids"></div>
    <div id="infoMessage" title="click to close" style="display:none"></div>
    <div id="USER_Auth" title="enter your PIN to continue" style="display:none"></div>
    <div id="errorMessage" style="display:none"></div>
    <div id="helpMessage" style="display:none"></div>
    <div id="MSG_fullscreen" style="display:none">
        <div id="MSG_FS_area">
            <div id="MSG_FS_messages" title="Incoming and Outgoing Messages."></div><input id="MSG_FS_Input" name="MSG_FS_Input" type="text" placeholder="(type message)" title="Enter your Message here and hit ENTER or click SEND."/>
            <div id="MSG_FS_buttons">
                <div id="MSG_FS_close" title="Click here to close Fullscreen Messaging." onClick="chatShowFull('hide')">CLOSE</div>
                <div id="MSG_FS_Send" title="Click here to send your Message." onclick="chatSendClick('MSG_FS');">SEND</div>
            </div>
        </div>
    </div>
